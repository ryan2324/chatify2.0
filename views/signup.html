<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../public/styles/signup.css">
</head>
<body>
    <main>
        <form action="">
            <p>Chatify</p>
            <input type="text" placeholder="first name" name="first" required>
            <input type="text" placeholder="last name" required name="last">
            <p class="name-error-input error-input"></p>
            <input type="email" placeholder="email" required name="email">
            <p class="email-error-input error-input"></p>
            <input type="password" placeholder="password" required name="password">
            <p class="password-error-input error-input"></p>
            <button id="signup">Signup</button>
            <a href="/login">Already have an account? Login.</a>
        </form>
    </main>
    <script src="../public/scripts/signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
